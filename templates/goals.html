{% extends "base.html" %}

{% block title %}2026 Goals{% endblock %}

{% block head %}
<style>
    .photo-preview {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        object-fit: cover;
        display: none;
    }
    .photo-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        background: #F5F5F7;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .photo-placeholder:hover {
        background: #E8E8ED;
    }
    .textarea-field {
        background: #F5F5F7;
        border: none;
        border-radius: 8px;
        resize: none;
        transition: all 0.2s ease;
    }
    .textarea-field:focus {
        background: white;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen py-12 px-4">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-semibold text-apple-gray-900 tracking-tight mb-2">2026 Goals</h1>
            <p class="text-apple-gray-400 text-lg">Share your Sunday School goals</p>
        </header>
        
        <form id="goalsForm" class="space-y-6">
            <!-- Photo Upload -->
            <div class="card p-5">
                <div class="flex flex-col items-center">
                    <label class="photo-placeholder" id="photoPlaceholder">
                        <svg class="w-10 h-10 text-apple-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <input type="file" id="photoInput" name="photo" accept="image/*" capture="user" class="hidden">
                    </label>
                    <img id="photoPreview" class="photo-preview" alt="Preview">
                    <p class="text-apple-gray-400 text-sm mt-3">Add a photo (optional)</p>
                </div>
            </div>
            
            <!-- Name -->
            <div class="card p-5">
                <label class="block text-sm font-medium text-apple-gray-600 mb-2">Your Name</label>
                <input 
                    type="text" 
                    id="nameInput" 
                    name="name"
                    placeholder="First name"
                    class="input-field w-full px-4 py-3 text-base"
                    required
                >
            </div>
            
            <!-- Interesting Fact -->
            <div class="card p-5">
                <label class="block text-sm font-medium text-apple-gray-600 mb-2">One interesting thing about you</label>
                <textarea 
                    id="factInput" 
                    name="interesting_fact"
                    placeholder="I have a pet iguana named Rex..."
                    class="textarea-field w-full px-4 py-3 text-base h-24"
                    required
                ></textarea>
            </div>
            
            <!-- Goal -->
            <div class="card p-5">
                <label class="block text-sm font-medium text-apple-gray-600 mb-2">What do you want to get out of Sunday School this year?</label>
                <textarea 
                    id="goalInput" 
                    name="goal"
                    placeholder="I want to learn more about..."
                    class="textarea-field w-full px-4 py-3 text-base h-24"
                    required
                ></textarea>
            </div>
            
            <!-- Submit -->
            <button 
                type="submit"
                id="submitBtn"
                class="btn-primary w-full py-4 text-base disabled:opacity-40"
            >
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('goalsForm');
    const photoInput = document.getElementById('photoInput');
    const photoPreview = document.getElementById('photoPreview');
    const photoPlaceholder = document.getElementById('photoPlaceholder');
    const submitBtn = document.getElementById('submitBtn');
    
    // Photo preview
    photoPlaceholder.addEventListener('click', () => photoInput.click());
    
    photoInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photoPreview.src = e.target.result;
                photoPreview.style.display = 'block';
                photoPlaceholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });
    
    photoPreview.addEventListener('click', () => photoInput.click());
    
    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/api/goals', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = '/goals/submitted';
            } else {
                alert(data.error || 'Something went wrong');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        } catch (error) {
            alert('Error submitting. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }
    });
</script>
{% endblock %}
