{% extends "base.html" %}

{% block title %}Teacher Login - Who Am I?{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-8 px-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">üçé</div>
            <h1 class="font-display text-3xl text-sky-600 mb-2">Teacher Dashboard</h1>
            <p class="text-gray-600">Enter the password to view class results</p>
        </div>
        
        <div class="bg-white/80 backdrop-blur rounded-2xl card-shadow p-6">
            <form method="POST" action="/teacher/login">
                {% if error %}
                <div class="bg-coral-100 border-2 border-coral-300 text-coral-600 px-4 py-3 rounded-xl mb-4 font-medium">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-sky-400 focus:outline-none font-medium"
                        placeholder="Enter teacher password"
                        required
                        autofocus
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-sky-500 hover:bg-sky-600 text-white font-bold rounded-xl transition-all hover:scale-[1.02] active:scale-[0.98]"
                >
                    Log In
                </button>
            </form>
        </div>
        
        <div class="text-center mt-6">
            <a href="/" class="text-sky-600 hover:text-sky-700 font-medium">
                ‚Üê Back to Student Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
